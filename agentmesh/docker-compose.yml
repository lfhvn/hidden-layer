version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: agentmesh-postgres
    environment:
      POSTGRES_USER: agentmesh
      POSTGRES_PASSWORD: agentmesh
      POSTGRES_DB: agentmesh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentmesh"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for caching, queue - future)
  redis:
    image: redis:7-alpine
    container_name: agentmesh-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
