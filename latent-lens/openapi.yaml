openapi: 3.1.0
info:
  title: Latent Lens API
  description: Interactive LLM interpretability tool with Sparse Autoencoders
  version: 0.1.0
  contact:
    name: Latent Lens Team
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://api.latent-lens.example.com
    description: Production server

security:
  - ApiKeyAuth: []

tags:
  - name: experiments
    description: SAE training experiments
  - name: features
    description: Discovered features and labels
  - name: activations
    description: Text analysis and activations

paths:
  /:
    get:
      summary: Root endpoint
      operationId: root
      tags: []
      security: []
      responses:
        '200':
          description: Health check response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  service:
                    type: string
                  version:
                    type: string

  /health:
    get:
      summary: Health check
      operationId: health
      tags: []
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string

  /api/experiments:
    get:
      summary: List experiments
      operationId: listExperiments
      tags:
        - experiments
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
            maximum: 1000
      responses:
        '200':
          description: List of experiments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Experiment'

    post:
      summary: Create experiment
      operationId: createExperiment
      tags:
        - experiments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExperimentCreate'
      responses:
        '200':
          description: Experiment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experiment'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/experiments/{experiment_id}:
    get:
      summary: Get experiment
      operationId: getExperiment
      tags:
        - experiments
      parameters:
        - $ref: '#/components/parameters/ExperimentId'
      responses:
        '200':
          description: Experiment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experiment'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      summary: Delete experiment
      operationId: deleteExperiment
      tags:
        - experiments
      parameters:
        - $ref: '#/components/parameters/ExperimentId'
      responses:
        '200':
          description: Experiment deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /api/features:
    get:
      summary: List features
      operationId: listFeatures
      tags:
        - features
      parameters:
        - name: experiment_id
          in: query
          schema:
            type: integer
        - name: min_sparsity
          in: query
          schema:
            type: number
            format: float
        - name: max_sparsity
          in: query
          schema:
            type: number
            format: float
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
            maximum: 1000
      responses:
        '200':
          description: List of features
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Feature'

  /api/features/{feature_id}:
    get:
      summary: Get feature
      operationId: getFeature
      tags:
        - features
      parameters:
        - $ref: '#/components/parameters/FeatureId'
      responses:
        '200':
          description: Feature details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feature'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/features/{feature_id}/labels:
    get:
      summary: Get feature labels
      operationId: getFeatureLabels
      tags:
        - features
      parameters:
        - $ref: '#/components/parameters/FeatureId'
      responses:
        '200':
          description: List of labels
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FeatureLabel'

    post:
      summary: Add label to feature
      operationId: addFeatureLabel
      tags:
        - features
      parameters:
        - $ref: '#/components/parameters/FeatureId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabelCreate'
      responses:
        '200':
          description: Label added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureLabel'

  /api/features/groups:
    post:
      summary: Create feature group
      operationId: createFeatureGroup
      tags:
        - features
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupCreate'
      responses:
        '200':
          description: Group created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  num_features:
                    type: integer

  /api/activations/analyze:
    post:
      summary: Analyze text
      operationId: analyzeText
      tags:
        - activations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalyzeRequest'
      responses:
        '200':
          description: Analysis results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyzeResponse'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  parameters:
    ExperimentId:
      name: experiment_id
      in: path
      required: true
      schema:
        type: integer

    FeatureId:
      name: feature_id
      in: path
      required: true
      schema:
        type: integer

  schemas:
    Experiment:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        model_name:
          type: string
        layer_name:
          type: string
        layer_index:
          type: integer
        input_dim:
          type: integer
        hidden_dim:
          type: integer
        sparsity_coef:
          type: number
          format: float
        learning_rate:
          type: number
          format: float
        num_epochs:
          type: integer
        status:
          type: string
          enum: [pending, running, completed, failed]
        num_samples:
          type: integer
        train_loss:
          type: number
          format: float
          nullable: true
        reconstruction_loss:
          type: number
          format: float
          nullable: true
        sparsity_loss:
          type: number
          format: float
          nullable: true
        created_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
          nullable: true
        completed_at:
          type: string
          format: date-time
          nullable: true

    ExperimentCreate:
      type: object
      required:
        - name
        - model_name
        - layer_name
        - layer_index
        - input_dim
      properties:
        name:
          type: string
        description:
          type: string
        model_name:
          type: string
        layer_name:
          type: string
        layer_index:
          type: integer
        input_dim:
          type: integer
        hidden_dim:
          type: integer
          default: 4096
        sparsity_coef:
          type: number
          format: float
          default: 0.01
        learning_rate:
          type: number
          format: float
          default: 0.001
        num_epochs:
          type: integer
          default: 10

    Feature:
      type: object
      properties:
        id:
          type: integer
        experiment_id:
          type: integer
        feature_index:
          type: integer
        activation_mean:
          type: number
          format: float
        activation_max:
          type: number
          format: float
        activation_std:
          type: number
          format: float
        sparsity:
          type: number
          format: float
        top_tokens:
          type: array
          items:
            type: string
        top_token_scores:
          type: array
          items:
            type: number
            format: float
        created_at:
          type: string
          format: date-time

    FeatureLabel:
      type: object
      properties:
        id:
          type: integer
        feature_id:
          type: integer
        label:
          type: string
        description:
          type: string
          nullable: true
        tags:
          type: array
          items:
            type: string
        confidence:
          type: number
          format: float
          minimum: 0
          maximum: 1
        created_by:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time

    LabelCreate:
      type: object
      required:
        - label
      properties:
        label:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
          default: []
        confidence:
          type: number
          format: float
          default: 1.0
        created_by:
          type: string

    GroupCreate:
      type: object
      required:
        - name
        - feature_ids
      properties:
        name:
          type: string
        description:
          type: string
        feature_ids:
          type: array
          items:
            type: integer
        created_by:
          type: string

    AnalyzeRequest:
      type: object
      required:
        - text
        - experiment_id
      properties:
        text:
          type: string
        experiment_id:
          type: integer
        top_k:
          type: integer
          default: 10

    AnalyzeResponse:
      type: object
      properties:
        text:
          type: string
        tokens:
          type: array
          items:
            $ref: '#/components/schemas/TokenActivation'
        top_features:
          type: array
          items:
            type: array
            items:
              type: number

    TokenActivation:
      type: object
      properties:
        token:
          type: string
        token_index:
          type: integer
        features:
          type: array
          items:
            $ref: '#/components/schemas/FeatureActivation'

    FeatureActivation:
      type: object
      properties:
        feature_id:
          type: integer
        activation_value:
          type: number
          format: float

  responses:
    Unauthorized:
      description: Invalid or missing API key
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
