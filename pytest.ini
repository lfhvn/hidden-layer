[pytest]
# Pytest configuration for Hidden Layer

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow tests (may take a while)
    benchmark: Benchmark tests

# Minimum Python version
minversion = 3.8
