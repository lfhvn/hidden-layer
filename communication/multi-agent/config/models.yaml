# Model Configuration Presets
# Define reusable configurations for different models and use cases

gpt-oss-20b-reasoning:
  provider: ollama
  model: gpt-oss:20b
  temperature: 0.7
  max_tokens: 2048
  thinking_budget: 2000
  num_ctx: 4096
  description: GPT-OSS 20B with extended reasoning budget for complex problems
  tags:
    - reasoning
    - large

gpt-oss-20b-creative:
  provider: ollama
  model: gpt-oss:20b
  temperature: 0.9
  max_tokens: 2048
  top_p: 0.95
  num_ctx: 4096
  description: GPT-OSS 20B optimized for creative and diverse outputs
  tags:
    - creative
    - large

gpt-oss-20b-precise:
  provider: ollama
  model: gpt-oss:20b
  temperature: 0.3
  max_tokens: 2048
  top_k: 40
  num_ctx: 4096
  seed: 42
  description: GPT-OSS 20B for precise, deterministic, factual outputs
  tags:
    - precise
    - deterministic

gpt-oss-20b-fast:
  provider: ollama
  model: gpt-oss:20b
  temperature: 0.7
  max_tokens: 1024
  description: GPT-OSS 20B for fast iteration and testing with lower token limits
  tags:
    - fast

claude-sonnet:
  provider: anthropic
  model: claude-3-5-sonnet-20241022
  temperature: 0.7
  max_tokens: 4096
  description: Claude 3.5 Sonnet for high-quality, nuanced outputs
  tags:
    - api
    - premium
    - quality

claude-haiku:
  provider: anthropic
  model: claude-3-5-haiku-20241022
  temperature: 0.7
  max_tokens: 2048
  description: Claude 3.5 Haiku for fast, cost-effective API usage
  tags:
    - api
    - fast
    - cheap

# System Prompt Examples
# System prompts can reference files in config/system_prompts/ by name

claude-researcher:
  provider: anthropic
  model: claude-3-5-sonnet-20241022
  temperature: 0.8
  max_tokens: 4096
  system_prompt: researcher  # References config/system_prompts/researcher.md
  description: Claude Sonnet with AI researcher persona for frontier research
  tags:
    - api
    - research
    - creative

gpt-oss-researcher:
  provider: ollama
  model: gpt-oss:20b
  temperature: 0.8
  max_tokens: 2048
  thinking_budget: 2500
  num_ctx: 4096
  system_prompt: researcher  # References config/system_prompts/researcher.md
  description: GPT-OSS 20B with AI researcher persona
  tags:
    - research
    - local
    - reasoning

# Inline system prompt example
gpt-oss-coding:
  provider: ollama
  model: gpt-oss:20b
  temperature: 0.3
  max_tokens: 2048
  system_prompt: "You are an expert programmer. Write clean, efficient, well-documented code. Always explain your design choices and consider edge cases."
  description: GPT-OSS optimized for coding tasks with inline system prompt
  tags:
    - coding
    - precise

