name: CI

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run import tests
      run: |
        pytest tests/test_imports.py -v

    - name: Run core tests
      run: |
        pytest tests/test_core.py -v

    - name: Run all tests with coverage
      run: |
        pytest tests/ --cov=code --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Check code formatting with black
      run: |
        black --check code/ tests/

    - name: Check import sorting with isort
      run: |
        isort --check-only code/ tests/

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 code/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 code/ tests/ --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

  docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check documentation files exist
      run: |
        test -f README.md
        test -f ARCHITECTURE.md
        test -f QUICKSTART.md
        test -f SETUP.md
        test -f CLAUDE.md

    - name: Check subsystem documentation
      run: |
        test -f code/crit/README.md
        test -f code/selphi/README.md
        test -f config/README.md

    - name: Verify markdown links (if needed)
      run: |
        echo "Documentation files verified"
